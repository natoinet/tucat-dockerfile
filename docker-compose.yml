version: "3.7"
services:

  djangoapp:
    build: .
    command: supervisord
    volumes:
      - ./log:/var/log/tucat
      - ./supervisord/conf.d:/etc/supervisor/conf.d
    env_file:
      tucat/.env
    depends_on:
      - dbtucat
      - mongodb
      - rabbitmq
    networks:
      - nginx_network
      - dbtucat_network
      - mongodb_network
      - rabbitmq_network

  #celery:
  #  build: .
  #  #command: celery worker -l info -A snakeeyes.blueprints.contact.tasks
  #  env_file:
  #      config/.env
  #  depends_on:
  #      - dbtucat
